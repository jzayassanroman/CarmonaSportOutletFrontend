<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="flex justify-center items-center">
  <div class="flex space-x-2 justify-center items-center">
    <img src="assets/M+NK+CLUB+BB+FZ+HOODIE.png" alt="Producto 1" class="h-auto max-h-80 object-contain">
    <img src="assets/NIKE+AIR+180.png" alt="Producto 2" class="h-auto max-h-80 object-contain">
    <img src="assets/NIKE.png" alt="Producto 3" class="h-auto max-h-80 object-contain">
    <img src="assets/pantalonesnike.png" alt="Producto 4" class="h-auto max-h-80 object-contain">
  </div>
</section>
<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-3 gap-4">
    <!-- First Product Card -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="relative">
        <img src="" alt="Cinta de correr" class="w-full h-48 object-cover">
        <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">Cinta de correr</h3>
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold text-gray-900">350€</span>
          <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
            Comprar
          </button>
        </div>
      </div>
    </div>

    <!-- Second Product Card -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="relative">
        <img src="" alt="Nike Zoom" class="w-full h-48 object-cover">
        <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">Nike Zoom</h3>
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold text-gray-900">100€</span>
          <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
            Comprar
          </button>
        </div>
      </div>
    </div>

    <!-- Third Product Card -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="relative">
        <img src="" alt="Cinta de correr" class="w-full h-48 object-cover">
        <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">Cinta de correr</h3>
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold text-gray-900">350€</span>
          <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
