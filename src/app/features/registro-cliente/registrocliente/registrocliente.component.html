<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Registro de Cliente</h2>
    <form [formGroup]="clientForm" (ngSubmit)="registerClient()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input formControlName="nombre" type="text" class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input formControlName="apellido" type="text" class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input formControlName="telefono" type="text" class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input formControlName="direccion" type="text" class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" class="mt-1 p-2 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400" [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
    </form>
  </div>
</div>
